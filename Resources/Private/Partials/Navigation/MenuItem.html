{namespace bootstrap=TYPO3\Twitter\Bootstrap\ViewHelpers}
<f:if condition="{item.items}">
	<f:then>
		<li class="dropdown">
			<a class="dropdown-toggle" data-toggle="dropdown" href="{item.href}">
				<f:if condition="{item.iconClass}">
					<i class="{item.iconClass} {f:if(condition: item.invertIcon, then: 'icon-white')}">&nbsp;</i>
				</f:if>
				{item.label} <b class="caret"></b>
			</a>
			<bootstrap:navigation.menu items="{item.items}" classNames="{0: 'dropdown-menu'}" />
		</li>
	</f:then>
	<f:else>
		<li class="{f:if(condition: item.active, then: 'active')}">
			<a href="{item.href}" {f:if(condition: item.accesskey, then: 'accesskey="{item.accesskey}"')}>
				<f:if condition="{item.iconClass}">
					<span class="glyphicon {item.iconClass} {f:if(condition: item.invertIcon, then: 'icon-white')}"></span>
				</f:if>
				{item.label -> f:format.htmlentitiesDecode()}
			</a>
		</li>
	</f:else>
</f:if>
